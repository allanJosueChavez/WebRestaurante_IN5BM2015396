<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PlatillosEditDlg" widgetVar="PlatillosEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPlatillosTitle}">
            <h:form id="PlatillosEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{platillosController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPlatillosLabel_idplatillo}" for="idplatillo" />
                        <p:inputText id="idplatillo" value="#{platillosController.selected.idplatillo}" title="#{bundle.EditPlatillosTitle_idplatillo}" required="true" requiredMessage="#{bundle.EditPlatillosRequiredMessage_idplatillo}"/>
                        <p:outputLabel value="#{bundle.EditPlatillosLabel_descripcionplatillo}" for="descripcionplatillo" />
                        <p:inputText id="descripcionplatillo" value="#{platillosController.selected.descripcionplatillo}" title="#{bundle.EditPlatillosTitle_descripcionplatillo}" required="true" requiredMessage="#{bundle.EditPlatillosRequiredMessage_descripcionplatillo}"/>
                        <p:outputLabel value="#{bundle.EditPlatillosLabel_importe}" for="importe" />
                        <p:inputText id="importe" value="#{platillosController.selected.importe}" title="#{bundle.EditPlatillosTitle_importe}" required="true" requiredMessage="#{bundle.EditPlatillosRequiredMessage_importe}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{platillosController.update}" value="#{bundle.Save}" update="display,:PlatillosListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PlatillosEditDialog');"/>

                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
