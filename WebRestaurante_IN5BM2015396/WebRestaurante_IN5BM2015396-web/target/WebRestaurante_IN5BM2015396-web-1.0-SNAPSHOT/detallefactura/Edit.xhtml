<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DetallefacturaEditDlg" widgetVar="DetallefacturaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditDetallefacturaTitle}">
            <h:form id="DetallefacturaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{detallefacturaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditDetallefacturaLabel_iddetallefactura}" for="iddetallefactura" />
                        <p:inputText id="iddetallefactura" value="#{detallefacturaController.selected.iddetallefactura}" title="#{bundle.EditDetallefacturaTitle_iddetallefactura}" required="true" requiredMessage="#{bundle.EditDetallefacturaRequiredMessage_iddetallefactura}"/>
                        <p:outputLabel value="#{bundle.EditDetallefacturaLabel_totalventa}" for="totalventa" />
                        <p:inputText id="totalventa" value="#{detallefacturaController.selected.totalventa}" title="#{bundle.EditDetallefacturaTitle_totalventa}" required="true" requiredMessage="#{bundle.EditDetallefacturaRequiredMessage_totalventa}"/>
                        <p:outputLabel value="#{bundle.EditDetallefacturaLabel_cantidad}" for="cantidad" />
                        <p:inputText id="cantidad" value="#{detallefacturaController.selected.cantidad}" title="#{bundle.EditDetallefacturaTitle_cantidad}" required="true" requiredMessage="#{bundle.EditDetallefacturaRequiredMessage_cantidad}"/>
                        <p:outputLabel value="#{bundle.EditDetallefacturaLabel_precioventa}" for="precioventa" />
                        <p:inputText id="precioventa" value="#{detallefacturaController.selected.precioventa}" title="#{bundle.EditDetallefacturaTitle_precioventa}" required="true" requiredMessage="#{bundle.EditDetallefacturaRequiredMessage_precioventa}"/>
                        <p:outputLabel value="#{bundle.EditDetallefacturaLabel_idcocinero}" for="idcocinero" />
                        <p:selectOneMenu id="idcocinero" value="#{detallefacturaController.selected.idcocinero}" required="true" requiredMessage="#{bundle.EditDetallefacturaRequiredMessage_idcocinero}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{cocinerosController.itemsAvailableSelectOne}"
                                           var="idcocineroItem"
                                           itemValue="#{idcocineroItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditDetallefacturaLabel_idfactura}" for="idfactura" />
                        <p:selectOneMenu id="idfactura" value="#{detallefacturaController.selected.idfactura}" required="true" requiredMessage="#{bundle.EditDetallefacturaRequiredMessage_idfactura}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{facturasController.itemsAvailableSelectOne}"
                                           var="idfacturaItem"
                                           itemValue="#{idfacturaItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditDetallefacturaLabel_idplatillo}" for="idplatillo" />
                        <p:selectOneMenu id="idplatillo" value="#{detallefacturaController.selected.idplatillo}" required="true" requiredMessage="#{bundle.EditDetallefacturaRequiredMessage_idplatillo}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{platillosController.itemsAvailableSelectOne}"
                                           var="idplatilloItem"
                                           itemValue="#{idplatilloItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{detallefacturaController.update}" value="#{bundle.Save}" update="display,:DetallefacturaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'DetallefacturaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DetallefacturaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
