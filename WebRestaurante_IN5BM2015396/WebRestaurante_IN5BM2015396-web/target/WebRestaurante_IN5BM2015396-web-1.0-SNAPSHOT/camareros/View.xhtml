<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CamarerosViewDlg" widgetVar="CamarerosViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCamarerosTitle}">
            <h:form id="CamarerosViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{camarerosController.selected != null}">
                        <h:outputText value="#{bundle.ViewCamarerosLabel_idcamarero}"/>
                        <h:outputText value="#{camarerosController.selected.idcamarero}" title="#{bundle.ViewCamarerosTitle_idcamarero}"/>
                        <h:outputText value="#{bundle.ViewCamarerosLabel_nombre}"/>
                        <h:outputText value="#{camarerosController.selected.nombre}" title="#{bundle.ViewCamarerosTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewCamarerosLabel_apellido}"/>
                        <h:outputText value="#{camarerosController.selected.apellido}" title="#{bundle.ViewCamarerosTitle_apellido}"/>
                        <h:outputText value="#{bundle.ViewCamarerosLabel_propina}"/>
                        <h:outputText value="#{camarerosController.selected.propina}" title="#{bundle.ViewCamarerosTitle_propina}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CamarerosViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
