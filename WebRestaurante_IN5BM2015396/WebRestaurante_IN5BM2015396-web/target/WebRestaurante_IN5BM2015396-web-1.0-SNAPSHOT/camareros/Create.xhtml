<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CamarerosCreateDlg" widgetVar="CamarerosCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCamarerosTitle}">
            <h:form id="CamarerosCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{camarerosController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateCamarerosLabel_idcamarero}" for="idcamarero" />
                        <p:inputText id="idcamarero" value="#{camarerosController.selected.idcamarero}" title="#{bundle.CreateCamarerosTitle_idcamarero}" required="true" requiredMessage="#{bundle.CreateCamarerosRequiredMessage_idcamarero}"/>
                        <p:outputLabel value="#{bundle.CreateCamarerosLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{camarerosController.selected.nombre}" title="#{bundle.CreateCamarerosTitle_nombre}" required="true" requiredMessage="#{bundle.CreateCamarerosRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.CreateCamarerosLabel_apellido}" for="apellido" />
                        <p:inputText id="apellido" value="#{camarerosController.selected.apellido}" title="#{bundle.CreateCamarerosTitle_apellido}" required="true" requiredMessage="#{bundle.CreateCamarerosRequiredMessage_apellido}"/>
                        <p:outputLabel value="#{bundle.CreateCamarerosLabel_propina}" for="propina" />
                        <p:inputText id="propina" value="#{camarerosController.selected.propina}" title="#{bundle.CreateCamarerosTitle_propina}" required="true" requiredMessage="#{bundle.CreateCamarerosRequiredMessage_propina}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{camarerosController.create}" value="#{bundle.Save}" update="display,:CamarerosListForm:datalist,:growl" oncomplete="handleSubmit(args,'CamarerosCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CamarerosCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
