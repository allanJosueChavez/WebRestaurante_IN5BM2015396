<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoclientesEditDlg" widgetVar="TipoclientesEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTipoclientesTitle}">
            <h:form id="TipoclientesEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoclientesController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTipoclientesLabel_idtipocliente}" for="idtipocliente" />
                        <p:inputText id="idtipocliente" value="#{tipoclientesController.selected.idtipocliente}" title="#{bundle.EditTipoclientesTitle_idtipocliente}" required="true" requiredMessage="#{bundle.EditTipoclientesRequiredMessage_idtipocliente}"/>
                        <p:outputLabel value="#{bundle.EditTipoclientesLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{tipoclientesController.selected.descripcion}" title="#{bundle.EditTipoclientesTitle_descripcion}" required="true" requiredMessage="#{bundle.EditTipoclientesRequiredMessage_descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipoclientesController.update}" value="#{bundle.Save}" update="display,:TipoclientesListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TipoclientesEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TipoclientesEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
