<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CamarerosEditDlg" widgetVar="CamarerosEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCamarerosTitle}">
            <h:form id="CamarerosEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{camarerosController.selected != null}">
                        <p:outputLabel value="#{bundle.EditCamarerosLabel_idcamarero}" for="idcamarero" />
                        <p:inputText id="idcamarero" value="#{camarerosController.selected.idcamarero}" title="#{bundle.EditCamarerosTitle_idcamarero}" required="true" requiredMessage="#{bundle.EditCamarerosRequiredMessage_idcamarero}"/>
                        <p:outputLabel value="#{bundle.EditCamarerosLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{camarerosController.selected.nombre}" title="#{bundle.EditCamarerosTitle_nombre}" required="true" requiredMessage="#{bundle.EditCamarerosRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.EditCamarerosLabel_apellido}" for="apellido" />
                        <p:inputText id="apellido" value="#{camarerosController.selected.apellido}" title="#{bundle.EditCamarerosTitle_apellido}" required="true" requiredMessage="#{bundle.EditCamarerosRequiredMessage_apellido}"/>
                        <p:outputLabel value="#{bundle.EditCamarerosLabel_propina}" for="propina" />
                        <p:inputText id="propina" value="#{camarerosController.selected.propina}" title="#{bundle.EditCamarerosTitle_propina}" required="true" requiredMessage="#{bundle.EditCamarerosRequiredMessage_propina}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{camarerosController.update}" value="#{bundle.Save}" update="display,:CamarerosListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CamarerosEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CamarerosEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
